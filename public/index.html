<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background:linear-gradient(#ffffff,rgb(41, 155, 255));
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-top: 0;
        text-align: center;
        color: #333333;
        text-decoration: underline;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #333333;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color:rgb(41, 155, 255);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .output {
        margin-top: 20px;
        height: 30vh;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #cccccc;
        border-radius: 4px;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quote Generator</h1>
      <div style="display: flex; gap: 20px; text-align: center; margin: 0 auto">
       
        <div style="margin: auto;">
          <label for="language">Language:</label>
          <select id="language">
            <option value="">select</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>
        </div>
      </div>
      <br />
      <input type="text" id="input" style="margin-bottom: 10px;" placeholder="In Which Topic You Want Your Quote?"/>
      <br />
      <button onclick="generateContent()">Generate</button>
      <div class="output" id="output"></div>
    </div>

    <script>
      function generateContent() {
        // const content = document.getElementById("content").value;
        const language = document.getElementById("language").value;
        const input = document.getElementById("input").value;
        const outputElement = document.getElementById("output");

        // Make an HTTP request to the backend
        fetch("http://localhost:4545/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            language: language,
            input: input,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            // Display the generated content in the output element
            outputElement.innerText = data.response;
          })
          .catch((error) => {
            console.error(error);
            outputElement.innerText =
              "An error occurred while generating the content.";
          });
      }
    </script>
  </body>
</html>
